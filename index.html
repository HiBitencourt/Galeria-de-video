<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Bangtan Boys (방탄소년단)</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                <img src="img\img1.jpg" width="100%" >
                <img src="img\play.png" class="play-btn"
                onclick="playVideo('Eternal.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img\btsrun1.jpg">
                        <img src="img\play.png" class="play-btn"
                        onclick="playVideo('Run.mp4')">
                    </div>
                    <p>Run</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img\img2.jpg">
                        <img src="img\play.png" class="play-btn"
                        onclick="playVideo('BS&T.mp4')">
                    </div>
                    <p>Blood Sweet & Tears</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="img\bts-dna-2.png">
                        <img src="img\play.png" class="play-btn"
                        onclick="playVideo('DNA.mp4')">
                    </div>
                    <p>DNA</p>
                </div>
            </div>
        </div>
    </div>
    <div class="video-player" id="videoPlayer">
        <video width="100%" controls id="myVideo">
            <source src="Eternal.mp4" type="video/mp4">
        </video>
        <img src="img\close.png" class="close-btn" onclick="stopVideo()">
    </div>
    
    <script src="script.js"></script>
</body> 
</html>
